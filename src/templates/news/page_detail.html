{% extends "base.html" %} {% block content %}
<h1>{{ page.title }}</h1>
<p>By {{ page.author.username }} | {{ page.created_at }}</p>

{% if page.image %}
<img src="{{ page.image.url }}" alt="{{ page.title }}" style="max-width:100%; height:auto;">
{% endif %}

<div>{{ page.content|safe }}</div>
<p>Category: <a href="{% url 'category_detail' page.category.slug %}">{{ page.category.name }}</a></p>
<p>Tags:
    {% for tag in page.tags.all %}
    <a href="{% url 'tag_detail' tag.slug %}">{{ tag.name }}</a>
    {% endfor %}
</p>

{% endblock %}
